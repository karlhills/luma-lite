name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: false
      NPM_CONFIG_OMIT: ''
      NPM_CONFIG_INCLUDE: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Enable system 7za (macOS/Linux)
        if: runner.os != 'Windows'
        run: echo "USE_SYSTEM_7ZA=true" >> "$GITHUB_ENV"

      - name: Ensure app-builder (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          npm install --no-save app-builder-bin@4.0.0
          node -e "const fs=require('fs'); const p=require('app-builder-bin').appBuilderPath; console.log('app-builder path', p); if(!fs.existsSync(p)) {console.error('missing app-builder'); process.exit(1)}; fs.copyFileSync(p, 'app-builder'); fs.chmodSync('app-builder', 0o755)"
          echo "$GITHUB_WORKSPACE" >> "$GITHUB_PATH"

      - name: Install system 7zip (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Install system 7zip (macOS)
        if: runner.os == 'macOS'
        run: brew install p7zip

      - name: Expose 7za on PATH
        if: runner.os != 'Windows'
        run: |
          cp "$(command -v 7za)" ./7za
          chmod +x ./7za
          echo "$GITHUB_WORKSPACE" >> "$GITHUB_PATH"

      - name: Install 7zip (Windows)
        if: runner.os == 'Windows'
        run: choco install 7zip -y

      - name: Build installers (electron-builder)
        uses: samuelmeuli/action-electron-builder@v1
        with:
          build_script_name: package
          release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          USE_SYSTEM_APP_BUILDER: ${{ runner.os != 'Windows' }}
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: false
          NPM_CONFIG_OMIT: ''
          NPM_CONFIG_INCLUDE: dev
      - name: Upload action logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: electron-builder-logs-${{ matrix.os }}
          path: |
            release/*.log
            dist/**/*.log
