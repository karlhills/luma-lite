name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      USE_SYSTEM_7ZA: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Install system 7zip (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Install system 7zip (macOS)
        if: runner.os == 'macOS'
        run: brew install p7zip

      - name: Expose 7za on PATH
        if: runner.os != 'Windows'
        run: |
          cp "$(command -v 7za)" ./7za
          chmod +x ./7za
          echo "$GITHUB_WORKSPACE" >> "$GITHUB_PATH"

      - name: Build installers
        run: |
          npm run package

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
