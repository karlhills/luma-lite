name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Ensure 7zip-bin is available
        run: npm install --no-save 7zip-bin

      - name: Build installers
        run: npm run package

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
